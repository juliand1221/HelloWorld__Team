<!DOCTYPE html>
<html lang="en">
<head>
    <title>HelloWorld_Team Buy and Sell</title>
    <link rel="stylesheet" href="Prueba.css">
</head>
<body>
    <div class="contenedor">
        <div>
            <label for="origen"><b>Ciudad</b></label>
            <input type="text" placeholder="Ingrese su ciudad" name="origen" required>
            <label for="direccion"><b>Direccion</b></label>
            <input type="text" placeholder="Ingrese la direccion de su residencia" name="direccion" required>
        </div>
        <div>
            <label for="marca"><b>Marca</b></label>
            <input type="text" placeholder="Marca del producto" name="marca">
            <label for="cantidad"><b>Cantidad</b> </label>
            <input type="text" placeholder="Numero de productos" name="cantidad">
        </div>
        <div>
            <label for="metodoPago"><b>Metodo De Pago</b></label>
            <input type="text" placeholder="Escriba su metodo de pago" name="metodoPago" required>
        </div>
        <button type="submit"> Finalizar revision de venta</button>
        <button type="button" class="cancelbtn">Cancelar revision de venta</button>
    </div>
</body>
</html>
