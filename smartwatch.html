<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwatch</title>
    <link rel="stylesheet" href="./formulariosPro.css">
</head>
<body>
    <header class="hola">
    <div>
        <h1 style="color: white;">Buy and Sell</h1>
    </div>
    </header>

    <div class="contenedor">

<!-- Imagenes -->
        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./imagenes/smar1.jpg" style="width:100%">          
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./imagenes/smar2.jpg" style="width:100%">               
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                 <img src="./imagenes/smar3.jpg" style="width:100%">
            </div>
<!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
<!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div> 
        </div> 
<!-- Formulario --> 
        <div class="formulario">
    
            <label for="idProducto"> <b>ID del Producto</b> </label>
            <input type="text" value="0005" readonly="true" id="idProducto"></br>

            <label for="descProducto"> <b>Descripci√≥n del Producto</b> </label><br>
            <textarea name="descProducto" readonly="readonly" id="descProducto" cols="40" rows="4">Los mejores relojes del mundo</textarea></br>

            <label for="vUnitario"> <b>Valor Unitario del Producto</b> </label>
            <input type="number" value="500000" readonly="true" id="vUnitario"></br>

            <div class="opcion">
                <label for="disponible"> <b>Disponibilidad del Producto</b> </label></br>
                <div class="sideleft">
                    <input type="radio" value="Dispoible" readonly="true" id="dispoible" name="dispo">
                    <label for="dispon"> <b>Disponible</b> </label>
                </div>
            <div class="sideright">
                <input type="radio" value="NDispoible" readonly="true" id="Ndispoible" name="dispo">
                <label for="Ndispon"> <b>No Disponible</b> </label>
            </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="./formulariosPro.js"></script>
</body>
</html>
