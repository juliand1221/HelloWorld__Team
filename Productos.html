<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./estilosProductos.css">
    
</head>
<body>
<header class="hola">
  <div>
      <h1 style="color: white;">Buy and Sell</h1>
  </div>
</header>
  <div>
      <h2 style="color: black">Productos</h2>
  </div>


  <div class="container"></div>

    <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <a href="./celulares.html">
        <img src="./imagenes/celulares.png">
        </a>
    </div>

   <div class="mySlides">
      <div class="numbertext">2 / 6</div>
      <a href="./tablets.html">
      <img src="./imagenes/tablet_teclado.png" >
      </a>
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
      <a href="./portatil.html">
      <img src="./imagenes/portatil.png">
      </a>
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
      <a href="./consolas.html">
      <img src="./imagenes/consola_adobespark.png">
      </a>
    </div>

   <div class="mySlides">
      <div class="numbertext">5 / 6</div>
      <a href="./smartwatch.html">
      <img src="./imagenes/smartwatch.png">
      </a>
    </div>
    
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
      <a href="./parlantes.html">
      <img src="./imagenes/parlante.png">
      </a>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <div class="row">
      <div class="column">
        <img class="demo cursor" src="./imagenes/celulares.png"  onclick="currentSlide(1)" alt="Celulares">
      </div>
      <div class="column">
        <img class="demo cursor" src="./imagenes/tablet_teclado.png"  onclick="currentSlide(2)" alt="Tablets">
      </div>
     <div class="column">
        <img class="demo cursor" src="./imagenes/portatil.png"  onclick="currentSlide(3)" alt="Portatil">
      </div>
      <div class="column">
        <img class="demo cursor" src="./imagenes/consola_adobespark.png"  onclick="currentSlide(4)" alt="Consolas">
      </div>
      <div class="column">
        <img class="demo cursor" src="./imagenes/smartwatch.png"  onclick="currentSlide(5)" alt="Smartwatch">
      </div>    
      <div class="column">
        <img class="demo cursor" src="./imagenes/parlante.png"  onclick="currentSlide(6)" alt="Bafles Inalambricos">
      </div>
    </div>
  </div>
