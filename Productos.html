<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Productos</title>
    <link rel="stylesheet" href="./estilosProductos.css">
    
</head>
<body>

  <div>
      <h2>Productos</h2>
  </div>

  <div class="container"></div>

    <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="./imagenes/celulares.jpg">
    </div>

   <div class="mySlides">
      <div class="numbertext">2 / 6</div>
      <img src="./imagenes/tablet.jpg">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
      <img src="./imagenes/portatil.jpg">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
      <img src="./imagenes/accesorios_1.jpg">
    </div>

   <div class="mySlides">
      <div class="numbertext">5 / 6</div>
      <img src="./imagenes/smartwatch.jpg">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
      <img src="./imagenes/bafle.jpg">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <div class="row">
      <div class="column">
        <img class="demo cursor" src="./imagenes/celulares.jpg"  onclick="currentSlide(1)" alt="Celulares">
      </div>
      <div class="column">
        <img class="demo cursor" src="./imagenes/tablet.jpg"  onclick="currentSlide(2)" alt="Tablets">
      </div>
     <div class="column">
        <img class="demo cursor" src="./imagenes/portatil.jpg"  onclick="currentSlide(3)" alt="Portatil Gamer">
      </div>
      <div class="column">
        <img class="demo cursor" src="./imagenes/accesorios_1.jpg"  onclick="currentSlide(4)" alt="Accesorios">
      </div>
      <div class="column">
        <img class="demo cursor" src="./imagenes/smartwatch.jpg"  onclick="currentSlide(5)" alt="Smartwatch">
      </div>    
      <div class="column">
        <img class="demo cursor" src="./imagenes/bafle.jpg"  onclick="currentSlide(6)" alt="Bafles Inalambricos">
      </div>
    </div>
  </div>

<script type="text/javascript" src="./productos.js"></script>
</body>
</html>
